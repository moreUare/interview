<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style> 
    .parent{
       width: 200px;
       height: 200px;
       border: 2px solid blue;
       display: table;
    }
    .child{
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        border: 1px solid red;
    }
    .box{
        border: 1px solid violet;
    }
    .box p:first-child{
        color: red;
    }
</style>
</head>
<body>
    <div class="parent">
        <div class="child">
            水平居中
        </div>
        <div class="child">
            水平居中
        </div>
        <div class="child">
            水平居中
        </div>
        <div class="child">
            水平居中
        </div>
    </div>
    <div class="box">
        <h1>第二个元素</h1>
        <p>第一个元素</p>
        <span>第三个元素</span>
        <span>第四个元素</span>
    </div>
</body>
</html>
